<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memoir Flipbook</title>
    <link rel="stylesheet" href="page-flip.css">
    <link rel="stylesheet" href="flipbook.css">
</head>
<body>
    <div id="book-container">
        <div id="book" class="book-opening"></div>
        
        <!-- Navigation arrows -->
        <div id="navigation-arrows">
            <button id="prev-button" class="nav-arrow" aria-label="Previous page">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <button id="next-button" class="nav-arrow" aria-label="Next page">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M9 18L15 12L9 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>
    </div>
    
    <!-- Page zoom modal -->
    <div class="page-zoom-modal" id="page-zoom-modal">
        <div class="page-zoom-content">
            <button class="page-zoom-close" onclick="closeZoom()">&times;</button>
            <div id="zoom-page-content"></div>
        </div>
    </div>
    
    <script src="page-flip.browser.js"></script>
    <script src="flipbook.js"></script>
</body>
</html>
